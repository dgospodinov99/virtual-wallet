<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Navbar fragment</title>

    <!-- Custom fonts for this template-->
    <link href="../../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body>
<nav th:fragment="sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon mx-3">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Virtual Wallet</div>
        </a>
        <hr>
        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Heading -->
        <div class="sidebar-heading">
            Personal
        </div>


        <!-- Nav Item - Profile -->
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/myaccount}">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                <span>Profile</span></a>
        </li>

        <!-- Nav Item - Bank Cards -->
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/myaccount/cards}">
                <i class="fas fa-address-card fa-sm fa-fw mr-2 text-gray-400"></i>
                <span>Bank Cards</span></a>
        </li>


        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Money
        </div>

        <!-- Nav Item - Transactions -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
               aria-expanded="true" aria-controls="collapseUtilities">
                <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                <span>Transactions</span>
            </a>
            <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                 data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" th:href="@{/myaccount/transactions}">All transactions</a>
                    <a class="collapse-item" th:href="@{/myaccount/transactions/filter(startDate=${''},endDate=${''},direction=${'IN'})}">All incoming</a>
                    <a class="collapse-item" th:href="@{/myaccount/transactions/filter(startDate=${''},endDate=${''},direction=${'OUT'})}">All outgoing</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Deposit -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/myaccount/deposit}">
                <i class="fas fa-download fa-sm fa-fw mr-2 text-gray-400"></i>
                <span>Deposit</span></a>
        </li>

        <!-- Nav Item - Send -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/myaccount/transactions/new}">
                <i class="fas fa-upload fa-sm fa-fw mr-2 text-gray-400"></i>
                <span>Send</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <li class="nav-item">
            <a th:if="${isAdmin}" class="nav-link" th:href="@{/myaccount/admin}">
                <i class="fas fa-code fa-sm fa-fw mr-2 text-gray-400"></i>
                Admin
            </a>
        </li>
        <hr>
        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
</nav>
</body>
</html>
