<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Card form fragment</title>

    <!-- Custom fonts for this template-->
    <link href="../../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body>
<form th:fragment="card-form" action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${card}" method="post"
      class="user">
    <div class="form-group col-5">
        <label>Card Number</label><br/>
        <input type="text" class="form-control" placeholder="Enter card number" th:field="*{cardNumber}"/>
        <label class="text-danger" th:errors="*{cardNumber}">Card number error placeholder</label>
        <br/>
        <label>Card Holder</label><br/>
        <input type="text" class="form-control" placeholder="First and last name" th:field="*{holder}"/>
        <label class="text-danger" th:errors="*{holder}">Holder error placeholder</label>
        <br/>
        <label>Check Number</label><br/>
        <input type="text" class="form-control" placeholder="Security code" th:field="*{checkNumber}" />
        <label class="text-danger" th:errors="*{checkNumber}">Check Number error placeholder</label>
        <br/>
        <label>Expiration Date</label><br/>
        <input type="text" class="form-control" placeholder="mm/yyyy" th:field="*{expirationDate}"/>
        <label class="text-danger" th:errors="*{expirationDate}">Expiration Date error placeholder</label>
        <br/>
    </div>
    <hr>
    <input class="btn btn-primary btn-user btn-block col-5" th:type="submit" th:value="Submit">
    <a class="btn btn-secondary btn-user btn-block col-5" th:href="@{/myaccount/cards}">Back</a>

</form>
</body>
</html>
